<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connections</title>
    <link rel="stylesheet" href="css/friend.css">
  </head>
  <body>
    <header>
      <section class="home">
        <button type="button" name="button">HOME</button>
      </section>
      <section class="map">
        <button type="button" name="button">MAP</button>
      </section>
      <section class="events">
        <button type="button" name="button">EVENTS</button>
      </section>
    </header>
    <section class="hero">
      <section class="title">
        <span class="connections">Your Connections</span>
      </section>
      <section class="person">
        <img src="img/me.png" alt="Person Image">
        <span class="name">Raymond Kirkland</span>
        <span class="city">Dorchester, MA</span>
      </section>
      <section class="list">
       <section class="event">
        <span>Event</span>
        <ul>
          <li>Pick Up</li>
          <li>League</li>
          <li>Pick Up</li>
        </ul>
      </section>
      <section class="when">
        <span>Date and Time</span>
        <ul>
          <li>3/20 2:00pm to 5:00pm</li>
          <li>4/8 6:00 to 9:00pm</li>
          <li>3/24 2:00pm to 5:00pm</li>
        </ul>
      </section>
      <section class="details">
        <span>Details</span>
        <ul>
          <li>Open gym ball at the Lee</li>
          <li>CLBO league starting up</li>
          <li>Open gym at the Lee</li>
       </ul>
      </section>
    </section>
    </section>
  </body>
</html>
